    <link href="vendor/fa/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/full-slider.css" rel="stylesheet">

  <body>
        <div class="carousel">
                <a class="carousel-item" href="#one!"><img src="https://lorempixel.com/250/250/nature/1"></a>
                <a class="carousel-item" href="#two!"><img src="https://lorempixel.com/250/250/nature/2"></a>
                <a class="carousel-item" href="#three!"><img src="https://lorempixel.com/250/250/nature/3"></a>
                <a class="carousel-item" href="#four!"><img src="https://lorempixel.com/250/250/nature/4"></a>
                <a class="carousel-item" href="#five!"><img src="https://lorempixel.com/250/250/nature/5"></a>
              </div>


        <div id="wrap" style="display: none;">
                <div id="slider">
                  <img src="img/inno1.jpg" alt="Inno1">
                  <img src="img/inno2.jpg" alt="Inno2">
                  <img src="img/inno3.jpg" alt="Inno3">
                  <img src="img/inno4.jpg" alt="Inno4">
                  <img src="img/inno5.jpg" alt="Inno5">
  
                </div>
            </div>
            <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
<script>
$(function(){
    var _center={
      width:600,
      height:400,
      marginLeft:0,
      marginTop:0,
      marginRight:0
    };
    var _left={
      width:300,
      height:200,
      marginLeft:0,
      marginTop:150,
      marginRight:-150
    };
    var _right={
      width:300,
      height:200,
      marginLeft:-150,
      marginTop:150,
      marginRight:0
    };
    var _outRight={
      width:150,
      height:100,
      marginLeft:-200,
      marginTop:200,
      marginRight:50
    };
    var _outLeft={
      width:150,
      height:100,
      marginLeft:150,
      marginTop:200,
      marginRight:-200
    };

    $("#slider").carouFredSel({
        width:900,
        height:400,
        align:false,
        items:{
          visible:3,
          width:100
        },
        scroll:{
          items:1,
          duration:400,
          onBefore:function(data){
            data.items.old.eq(0).animate(_outLeft);
            data.items.visible.eq(0).animate(_left);
            data.items.visible.eq(1).animate(_center);
            data.items.visible.eq(2).animate(_right).css({zIndex:1});
            data.items.visible.eq(2).next().css(_outRight).css({zIndex:0});
            setTimeout(function(){
                data.items.old.eq(0).css({zIndex:1});
                data.items.visible.eq(0).css({zIndex:2});
                data.items.visible.eq(1).css({zIndex:3});
                data.items.visible.eq(2).css({zIndex:2});
            },200);
          }
        }
    });
    $("#slider").children().eq(0).css(_left).css({zIndex:2});
    $("#slider").children().eq(1).css(_center).css({zIndex:3});
    $("#slider").children().eq(2).css(_right).css({zIndex:2});
    $("#slider").children().eq(3).css(_outRight).css({zIndex:1});

});

</script>
</body>
</html>
